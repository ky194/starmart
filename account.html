<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <h1>STARMART</h1>
        <div class="header-links">
            <a href="#">Account</a>
            <a href="#">Post</a>
        </div>
    </header>

    <main>
        <section class="profile">
            <a href="#" class="return-home">&lt; return to home</a>
            <img src="https://via.placeholder.com/100" alt="User Profile Picture" class="profile-pic">
            <h2 class="username">user123</h2>
        </section>

        <section class="icons">
            <img src="https://via.placeholder.com/50" alt="Cart Icon">
            <img src="https://via.placeholder.com/50" alt="Heart Icon">
            <img src="https://via.placeholder.com/50" alt="Notification Icon">
            <img src="https://via.placeholder.com/50" alt="Chat Icon">
        </section>

        <section class="posts">
            <div class="posts-header">
                <h2>Posts:</h2>
                <a href="#" class="see-more">see more &gt;</a>
            </div>
            <div class="posts-grid">
                <img src="https://via.placeholder.com/150" alt="Post Image 1">
                <img src="https://via.placeholder.com/150" alt="Post Image 2">
            </div>
        </section>

        <section class="settings">
            <h2>General Settings</h2>
            <ul>
                <li><a href="#">Edit Profile</a></li>
                <li><a href="#">Change Password</a></li>
                <li><a href="#">Notifications</a></li>
                <li><a href="#">Data and Privacy settings</a></li>
                <li><a href="#">Theme</a></li>
                <li><a href="#" class="logout">Log Out</a></li>
            </ul>
        </section>
    </main>
</body>
</html>
